<!DOCTYPE html>
<html>

<head>
  <title>Twisted Triangle</title>

  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition; void main() { gl_Position = vPosition; }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float; void main() { gl_FragColor = vec4( 0.0, 0.0, 0.0, 1.0 ); }
  </script>

  <script type="text/javascript" src="webgl-utils.js"></script>
  <script type="text/javascript" src="initShaders.js"></script>
  <script type="text/javascript" src="MV.js"></script>
  <script type="text/javascript" src="flatten.js"></script>

  <script type="text/javascript" src="0test.js"></script>
</head>

<body
  <div>
    Tessellation
    <input id="tes_slider" type="range" min="1" max="5" step="1" value="0" />
  </div>
  <div>
    Twist
    <input id="twist_slider" type="range" min="0" max="360" step="1" value="0" />
  </div>
  <canvas id="gl-canvas" width="512" height="512">
    Oops ... your browser doesn't support the HTML5 canvas element
  </canvas>
</body>

</html>
